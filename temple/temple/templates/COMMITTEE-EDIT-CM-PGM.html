{% extends 'indexcommittee.html' %}
{% block body %}
<head><h1>Edit Committee Programme</h1></head>

<body>
<form action="{% url 'update_committee_pgm' %}" method="post"  name="form1" id="form1" >
  <table width="209" border="1" id="customers">
    <tr>
      <td width="49">PROGRAM</td>
      <td width="144"><label>
        <input type="text" name="textfield" value="{{val.program}}" required   pattern="[A-Z a-z]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td height="43">VENUE</td>
      <td><input type="text" name="textfield2" value="{{val.venue}} " required   pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <td>DATE</td>
      <td><input type="date" name="textfield3" value="{{val.date}} " required/></td>
    </tr>
    <tr>
      <td>TIME</td>
      <td><input type="time" name="textfield4" value="{{val.time}} " required/></td>
    </tr>

  </table>
  <p>
    <input type="submit" name="Submit" value="UPDATE" class="btn btn-info"/>
  </p>
  <label></label>
</form>
</body>
{% endblock %}
