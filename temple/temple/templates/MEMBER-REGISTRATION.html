{% extends 'index.html' %}
{% block body %}

<head><h1>REGISTRATION</h1></head>
<body>
<form id="form1" name="form1" method="post" action="member_login" enctype="multipart/form-data">
  <table width="336" height="250" border="0" class="table">
        <tr>
      <th>COMMITTEE NAME</th>
      <td><select name="committieename" >
{% for i in val %}
       <option value="{{i.login_id.id}}">{{i.committee_name}}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>FIRST NAME </th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>LAST NAME </th>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <th>HOUSE NAME </th>
      <td><input type="text" name="textfield3" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <th>STREET</th>
      <td><input type="text" name="textfield4" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <th>CITY</th>
      <td><input type="text" name="textfield5" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <th>PIN</th>
      <td><input type="text" name="textfield6" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <th>PHONE NUMBER </th>
      <td><input type="text" name="textfield7"required pattern="[6789][0-9]{9}" /></td>
    </tr>
    <tr>
      <th>EMAIL</th>
      <td><input type="text" name="textfield8"  /></td>
    </tr>
      <tr>
      <th>AADHAR NUMBER</th>
      <td><input type="text" name="textfield9" required pattern="[6789][0-9]{11}"/></td>
    </tr>

    <tr>
      <th> USERNAME </th>
      <td><input type="text" name="textfield10" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <th> PASSWORD </th>
      <td><input type="text" name="textfield11" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
    </tr>
      <th>PHOTO</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
  </table>
  <p>
    <input type="submit" name="Submit" value="REGISTER" class="btn btn-info"/>
  </p>
  <label></label>
</form>
</body>

{% endblock %}
