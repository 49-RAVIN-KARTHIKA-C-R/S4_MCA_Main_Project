{% extends 'indexadmin.html' %}
{% block body %}
<h1>Edit Termple Programme</h1>
<body>
<form action="{% url 'update_temple_pgm' %}" method="post" enctype="multipart/form-data" name="form1" id="form1" >
  <table width="209" border="1" id="customers">
    <tr>
      <td width="49">PROGRAM</td>
      <td width="144"><label>
        <input type="text" name="textfield" value="{{val.program}}" pattern="[A-Z a-z]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td height="43">GUEST</td>
      <td><input type="text" name="textfield2" value="{{val.guest}} " pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <td>DATE</td>
      <td><input type="date" name="textfield3" value="{{val.date}} " required/></td>
    </tr>
    <tr>
      <td>TIME</td>
      <td><input type="time" name="textfield4" value="{{val.time}} " required/></td>
    </tr>
    <tr>
      <td height="44">PHOTO</td>
      <td><label>
        <input type="file" name="file" required/>
        <img src="{{val.photo.url}}" height="100" width="100"/></label></td>
    </tr>
  </table>
  <p>
    <input type="submit" name="Submit" value="UPDATE" class="btn btn-info"/>
  </p>
  <label></label>
</form>
</body>
{% endblock %}
