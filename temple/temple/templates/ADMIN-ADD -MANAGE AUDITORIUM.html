{% extends 'indexadmin.html' %}
{% block body %}
<h1>Add Auditorium</h1>
<body>
<form id="form1" name="form1" method="post" action="add_auditorium" enctype="multipart/form-data">
  <table width="209" border="1" id="customers">
    <tr>
      <th width="49">AUDITORIUM NAME</th>
      <td width="144"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <th height="43">PLACE</th>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>

    <tr>
      <th>SEATS</th>
      <td><input type="text" name="textfield4" required /></td>
    </tr>
    <tr>
      <th>CHARGE</th>
      <td><input type="text" name="textfield5" required/></td>
    </tr>
    <tr>
      <th>DETAILS</th>
      <td><input type="text" name="textfield7" required/></td>
    </tr>

    <tr>
      <th>ADVANCE PAYMENT</th>
      <td><input type="text" name="textfield6" required/></td>
    </tr>
    <tr>
      <th>PHONE</th>
      <td><input type="text" name="textfield3" pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th height="44">PHOTO</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>


  </table>
  <p>
    <input type="submit" name="Submit" value="ADD"  class="btn btn-info"/>
  </p>
  <label></label>
</form>
</body>
{% endblock %}
