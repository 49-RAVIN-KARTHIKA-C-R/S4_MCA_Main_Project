{% extends 'indexadmin.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="add_committee">
  <center><b><u><font color="black" size="50">ADD COMMITTEE</font> </u></b> </center>
  <table width="322" height="154" border="1" id="customers">

    <tr>
      <td width="152">COMMITTEE NAME</td>
      <td width="154"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>PRESIDENT</td>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <td>SECRETARY</td>
      <td><input type="text" name="textfield6" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <tr>
      <td>NUMBER OF MEMBERS </td>
      <td><input type="text" name="textfield3" required/></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" name="textfield4" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><input type="text" name="textfield9" /></td>
    </tr>
    <td>USER NAME</td>
      <td><input type="text" name="textfield7" required pattern="[A-Z a-z]{2,25}"/></td>
    </tr>
    <td>PASSWORD</td>
      <td><input type="password" name="textfield8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
    </tr>


     {% for i in val %}
    <tr>
      <td>{{i.committee_name}}</td>
      <td>{{i.president}}</td>
      <td>{{i.secretary}}</td>
      <td>{{i.no_members}}</td>
      <td>{{i.phone}}</td>
    </tr>
    {% endfor %}




    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="ADD" class="btn btn-info"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
